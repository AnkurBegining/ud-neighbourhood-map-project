<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Temple</title>
    <!-- Latest compiled and minified CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Link to my self defined css -->
    <link rel="stylesheet" href="css/baseStyle.css">

</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Our Temple</a>
    </div>
   </div>
</nav>
<div class="container-fluid">
    <div class="sliceBar">
        <h2 id="PageIndicatorText">Find temple of my town</h1>
        <div>
            <p id="ourTemple">Our temple</p>
            <div>
                 <input class="filter-input" type="text" data-bind="value:listFilter,valueUpdate: 'afterkeydown'" placeholder="Filter">
            </div>
            <ul class="markers-data" data-bind="foreach:markers()">
                <li data-bind="click: $parent.itemClicked.bind($data, index)"><a href="" data-bind="text:title"></a>
            </ul>
        </div>
    </div>
    <div class="map-container">
        <div class="sidebar-toggle">
            <div class="toggle"></div>
            <p id="toggle">Toggle</p>
        </div>
        <div id="map"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD32699vDflw_L8kV2B_bt9Zig8RVi4pnM&callback=initMap"
        async defer></script>
<script src="js/base.js"></script>
</body>
</html>
